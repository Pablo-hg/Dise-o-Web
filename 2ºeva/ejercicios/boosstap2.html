        <!-- ancho variable que se adapta al ancho del navegador-->

                    <h1>Columna1</h1>

            <!-- 
                class="row align-items-start" -> alinea la fila a la parte superior
                class="row align-items-center" -> alinea la fila a la parte central

                class="row align-items-self-end" -> individiualmente la columna
            -->
            <div class="row align-items-self-end" style="height: 300px; background-color: rgb(221, 0, 0)">
                <div class="col align-items-start" style="background-color: M#aaa">
